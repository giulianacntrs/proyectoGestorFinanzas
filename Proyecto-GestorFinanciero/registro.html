<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Registro</title>
</head>
<body class="registro">
  <div class="contenedor">
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center">Registrarse</h2>
                <form action="/registro" method="POST">
                    <div class="form-group">
                        <input type="text" class="form-control" id="fullName" name="fullName" required
                            placeholder="Nombre Completo">
                    </div>
                    <div class="form-group mt-3">
                        <input type="email" class="form-control" id="email" name="email" required
                            placeholder="Correo Electrónico">
                    </div>
                    <div class="form-group mt-3">
                        <input type="text" class="form-control" id="username" name="username" required
                            placeholder="Usuario">
                    </div>
                    <div class="form-group mt-3">
                        <input type="password" class="form-control" id="password" name="password" required
                            placeholder="Contraseña">
                    </div>
                    <div class="form-group mt-3">
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                            required placeholder="Confirmar Contraseña">
                    </div>
                    <button type="submit" id="boton-registro" class="btn btn-primary btn-block mt-3">Registrarse</button>
                </form>
                <div class="text-center mt-3">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="text-center mt-2">
                    <p>¿Ya tienes cuenta? <a href="./iniciosesion.html">Iniciar sesión</a></p>
                </div>
            </div>
        </div>
        <img src="./img/imagenseccion1.jpg" alt="imagen-agenda" style="width: 29%;">
    </div>
</div>
</div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="./js/registro.js"></script>
</body>

</html>
