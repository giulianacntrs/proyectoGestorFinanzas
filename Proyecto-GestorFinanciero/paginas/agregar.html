<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>GlowUp Financiero</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="/css/dashboard.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-chartjs"></script>

</head>

<body class="sb-nav-fixed">
    <div id="nav"></div>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <div id="nav"></div>
        </div>
        <div id="sidebar"></div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container mt-5">
                    <h1>Agregar tarjeta</h1>

                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre del Ahorro</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ejemplo: Fondo de Emergencia">
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Monto Total</label>
                        <input type="number" class="form-control" id="monto" placeholder="Ejemplo: 1000">
                    </div>
                    <div class="mb-3">
                        <label for="dueDate" class="form-label">Fecha Límite</label>
                        <input type="date" class="form-control" id="fechaLimite">
                    </div>

                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoría</label>
                        <select class="form-control" id="categoria">
                            <option value="necesidades">Necesidades</option>
                            <option value="inversiones">Inversiones</option>
                            <option value="ahorros">Ahorros</option>
                            <option value="metas">Metas</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" id="AgregarCards">Agregar tarjeta</button>

                    <div id="necesidades-container" class="container">
                        <!-- Aquí se agregarán las tarjetas dinámicamente -->
                    </div>                </div>
            </main>
            <div id="footer"></div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-chartjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>

    <script src="/js/dashboard.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
