<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/dashboard.css">
    <title>Dashboard</title>
</head>

<body>
    <!-- Menú Lateral (Sidebar) -->
    <aside class="sidebar">
        <a href="index.html"><img src="./img/Logo.png" alt="logo-glow-up" width="100px"></a>
        <a href="#">Inicio</a>
        <a href="#">Resumen</a>
        <a href="#">Transacciones</a>
        <a href="#">Ajustes</a>
    </aside>

        <div class="row">
            <div class="col-md-4">
                <div class="card bg-success text-white mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Ingresos</h5>
                        <p class="card-text">$25,000</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-danger text-white mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Gastos</h5>
                        <p class="card-text">$12,000</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-primary text-white mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Ahorros</h5>
                        <p class="card-text">$8,000</p>
                    </div>
                </div>
            </div>
        </div>

        <section class="tabla-necesidades">
            <div class="container mt-5">
                <h2 class="text-center mb-4">Tabla de Necesidades</h2>

                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Categoría</th>
                            <th>Monto Estimado</th>
                            <th>Monto Gastado</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Alimentos</td>
                            <td>$500</td>
                            <td>$450</td>
                            <td class="status-complete">Completado</td>
                            <td>
                                <button class="btn btn-info btn-sm">Editar</button>
                                <button class="btn btn-danger btn-sm">Eliminar</button>
                            </td>
                        </tr>

                        <tr>
                            <td>Transporte</td>
                            <td>$150</td>
                            <td>$180</td>
                            <td class="status-over">Excedido</td>
                            <td>
                                <button class="btn btn-info btn-sm">Editar</button>
                                <button class="btn btn-danger btn-sm">Eliminar</button>
                            </td>
                        </tr>

                        <tr>
                            <td>Entretenimiento</td>
                            <td>$200</td>
                            <td>$120</td>
                            <td class="status-pending">Pendiente</td>
                            <td>
                                <button class="btn btn-info btn-sm">Editar</button>
                                <button class="btn btn-danger btn-sm">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
            <script src="js/script.js"></script>

</body>

</html>
