<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Iniciar sesión</title>
</head>

<body>
<main class="login">
<div class="logincontenedor">
    <h1>Iniciar sesión</h1>
    <div class="form-container" id="form-iniciosesion">
        <form action="/login" method="POST">
            <input type="email" class="input-field" placeholder="Correo electrónico" name="email" required><br><br>
            <input type="password" class="input-field" placeholder="Contraseña" name="password" required><br><br>
            <button type="submit" class="button">Iniciar sesión</button>
        </form>
    </div>
</div>
</body>
</main>

</html>
